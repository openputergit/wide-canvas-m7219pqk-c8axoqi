<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESOZAMBILL - Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.active { display: block; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-RESOZAM Medicare Billing</h1>
            <div class="space-x-4">
                <button class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-700" onclick="showModal('newBillModal')">New Bill</button>
                <button class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-700" onclick="toggleView('reports')">Reports</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div id="billsList" class="space-y-4">
            <h2 class="text-xl font-bold mb-4">Recent Bills</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white shadow-sm rounded-lg">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bill ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Center</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Doctor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Modality</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200" id="billsTableBody">
                        <!-- Bills will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- New Bill Modal -->
    <div id="newBillModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-2xl">
            <h2 class="text-xl font-bold mb-4">Create New Bill</h2>
            <form id="billForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Diagnostic Center</label>
                        <select id="center" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">Select Center</option>
                            <option value="center1">Center 1</option>
                            
                            <option value="center3">Center 3</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Doctor</label>
                        <select id="doctor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">Select Doctor</option>
                            <option value="doc1">Dr. Smith</option>
                            <option value="doc2">Dr. Johnson</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Modality</label>
                        <select id="modality" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">Select Modality</option>
                            <option value="xray">X-Ray</option>
                            <option value="ct">CT</option>
                            <option value="mri">MRI</option>
                            <option value="petct">PET-CT</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Body Part</label>
                        <select id="bodyPart" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="">Select Body Part</option>
                            <option value="head">Head</option>
                            <option value="chest">Chest</option>
                            <option value="spine">Spine</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300" onclick="hideModal('newBillModal')">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generate Bill</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data structure for rates
        const rates = {
            center: {
                xray: { head: 1000, chest: 800, spine: 1200 },
                ct: { head: 5000, chest: 4500, spine: 6000 },
                mri: { head: 8000, chest: 7500, spine: 9000 },
                petct: { head: 15000, chest: 14000, spine: 16000 }
            },
            doctor: {
                xray: { head: 200, chest: 150, spine: 250 },
                ct: { head: 1000, chest: 900, spine: 1200 },
                mri: { head: 1500, chest: 1400, spine: 1800 },
                petct: { head: 3000, chest: 2800, spine: 3500 }
            }
        };

        let bills = [];

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function generateBillId() {
            return 'BILL-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        document.getElementById('billForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const center = document.getElementById('center').value;
            const doctor = document.getElementById('doctor').value;
            const modality = document.getElementById('modality').value;
            const bodyPart = document.getElementById('bodyPart').value;

            if (!center || !doctor || !modality || !bodyPart) {
                alert('Please fill all fields');
                return;
            }

            const centerRate = rates.center[modality][bodyPart];
            const doctorRate = rates.doctor[modality][bodyPart];
            const totalAmount = centerRate + doctorRate;

            const bill = {
                id: generateBillId(),
                center,
                doctor,
                modality,
                bodyPart,
                amount: totalAmount,
                date: new Date()
            };

            bills.unshift(bill);
            updateBillsTable();
            hideModal('newBillModal');
            this.reset();
        });

        function updateBillsTable() {
            const tbody = document.getElementById('billsTableBody');
            tbody.innerHTML = bills.map(bill => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">${bill.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${bill.center}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${bill.doctor}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${bill.modality.toUpperCase()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">₹${bill.amount}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="printBill('${bill.id}')" class="text-blue-600 hover:text-blue-900">
                            <i class="bi bi-printer"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function printBill(billId) {
            const bill = bills.find(b => b.id === billId);
            if (!bill) return;

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Bill - ${bill.id}</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        .header { text-align: center; margin-bottom: 30px; }
                        .bill-details { margin-bottom: 20px; }
                        .amount { margin-top: 20px; font-weight: bold; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>E-RESOZAM Medicare Pvt. Ltd.</h1>
                        <p>Bill #${bill.id}</p>
                    </div>
                    <div class="bill-details">
                        <p>Date: ${bill.date.toLocaleDateString()}</p>
                        <p>Center: ${bill.center}</p>
                        <p>Doctor: ${bill.doctor}</p>
                        <p>Modality: ${bill.modality.toUpperCase()}</p>
                        <p>Body Part: ${bill.bodyPart}</p>
                    </div>
                    <div class="amount">
                        <p>Total Amount: ₹${bill.amount}</p>
                    </div>
                <script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
                </html>
